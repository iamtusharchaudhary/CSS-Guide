<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            position: relative;
            margin: 20vh auto;
            perspective: 330px;
        }
        .sub{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(242deg);   
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub"></div>
    </div>
</body>
</html>
