<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .main{
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: 20vh auto;
            position: relative;
            perspective: 60px;
        }
        .child{
            width: 300px;
            height: 300px;
            background-color: tomato;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(10deg);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
    </div>
</body>
</html>
